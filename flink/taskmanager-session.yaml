apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: flink-taskmanager
  namespace: flink
spec:
  serviceName: "taskmanager"
  replicas: 2
  selector:
    matchLabels:
      app: flink
      component: taskmanager
  template:
    metadata:
      labels:
        app: flink
        component: taskmanager
    spec:
      imagePullSecrets:
        - name: gcr-json-key
      containers:
      - name: taskmanager
        image: europe-west2-docker.pkg.dev/academy-350111/flink/flink-kafka-python:v2
        imagePullPolicy: Always
        args: ["taskmanager"]
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
            ephemeral-storage: "4Gi"
          limits:
            memory: "4Gi"
            cpu: "2"
            ephemeral-storage: "4Gi"
        ports:
        - containerPort: 6122
          name: rpc
        - containerPort: 6125
          name: query-state
        livenessProbe:
          tcpSocket:
            port: 6122
          initialDelaySeconds: 30
          periodSeconds: 60
        volumeMounts:
        - name: flink-config-volume
          mountPath: /opt/flink/conf/
        - name: rocksdb-state
          mountPath: /opt/flink/rocksdb-state
        securityContext:
          runAsUser: 9999  # refers to user _flink_ from the official flink image, change if necessary
      volumes:
      - name: flink-config-volume
        configMap:
          name: flink-config
          items:
          - key: flink-conf.yaml
            path: flink-conf.yaml
          - key: log4j-console.properties
            path: log4j-console.properties
  volumeClaimTemplates:
  - metadata:
      name: rocksdb-state
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 20Gi
